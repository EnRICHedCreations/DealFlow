<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealFlow - Deal Sheet Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @media print {
            @page {
                margin: 0.4in;
                size: letter portrait;
            }

            body {
                margin: 0;
                padding: 0;
                background: white !important;
                font-size: 9pt !important;
                line-height: 1.3 !important;
            }

            .print\:hidden,
            .print\:hidden * {
                display: none !important;
            }

            #deal-sheet {
                margin: 0;
                padding: 0;
                min-height: auto;
                box-shadow: none;
            }

            .max-w-5xl {
                max-width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            /* Ultra-compact header */
            #deal-sheet > div:first-child {
                background: #1e3a8a !important;
                color: white !important;
                padding: 0.5rem !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            #deal-sheet > div:first-child h1 {
                color: white !important;
                font-size: 1.25rem !important;
                margin-bottom: 0.1rem !important;
                font-weight: 700 !important;
            }

            #deal-sheet > div:first-child p {
                color: #dbeafe !important;
                font-size: 0.75rem !important;
                margin: 0 !important;
            }

            /* Very compact property image */
            .h-96 {
                height: 140px !important;
                margin-top: 0.25rem !important;
            }

            /* Ultra-compact spacing */
            .px-8 {
                padding-left: 0.4rem !important;
                padding-right: 0.4rem !important;
            }

            .py-8 {
                padding-top: 0.4rem !important;
                padding-bottom: 0.4rem !important;
            }

            .mb-8, .mt-8, .-mt-6 {
                margin-bottom: 0.4rem !important;
                margin-top: 0.4rem !important;
            }

            .mb-6 {
                margin-bottom: 0.3rem !important;
            }

            .mb-4, .mb-2, .mb-1 {
                margin-bottom: 0.2rem !important;
            }

            .gap-8 {
                gap: 0.4rem !important;
            }

            .gap-4, .gap-3, .gap-2 {
                gap: 0.25rem !important;
            }

            .p-8, .p-6 {
                padding: 0.35rem !important;
            }

            .p-4 {
                padding: 0.25rem !important;
            }

            .py-3, .py-2 {
                padding-top: 0.15rem !important;
                padding-bottom: 0.15rem !important;
            }

            /* Very compact text sizes */
            .text-4xl {
                font-size: 1.25rem !important;
                line-height: 1.2 !important;
            }

            .text-3xl {
                font-size: 1.1rem !important;
                line-height: 1.2 !important;
            }

            .text-2xl {
                font-size: 0.95rem !important;
                line-height: 1.2 !important;
            }

            .text-xl {
                font-size: 0.85rem !important;
                line-height: 1.2 !important;
            }

            .text-lg {
                font-size: 0.8rem !important;
            }

            .text-sm {
                font-size: 0.7rem !important;
            }

            /* Professional color preservation */
            .text-emerald-400, .text-emerald-600, .text-emerald-700,
            .text-blue-700, .text-blue-900 {
                color: #1e3a8a !important;
            }

            .text-green-600 {
                color: #16a34a !important;
            }

            .bg-emerald-600, .bg-emerald-500,
            .bg-blue-700, .bg-blue-900 {
                background-color: #1e3a8a !important;
                color: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .bg-gradient-to-br,
            .bg-gradient-to-r {
                background: #eff6ff !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .bg-blue-50 {
                background: #eff6ff !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .border-emerald-200, .border-emerald-300,
            .border-blue-200, .border-blue-300, .border-blue-400,
            .border-blue-700 {
                border-color: #93c5fd !important;
            }

            .bg-slate-900 {
                background: #1e3a8a !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .text-blue-200, .text-blue-100 {
                color: #dbeafe !important;
            }

            .bg-blue-600 {
                background: #2563eb !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            /* Ultra-compact stat boxes */
            .grid.grid-cols-2.md\:grid-cols-5 > div {
                padding: 0.25rem !important;
            }

            .grid.grid-cols-2.md\:grid-cols-5 > div > div:first-child {
                font-size: 1rem !important;
                line-height: 1.1 !important;
            }

            .grid.grid-cols-2.md\:grid-cols-5 > div > div:last-child {
                font-size: 0.65rem !important;
            }

            /* Two-column layout optimization */
            .grid.md\:grid-cols-2 {
                display: grid !important;
                grid-template-columns: 1fr 1fr !important;
                gap: 0.4rem !important;
            }

            /* Compact headings */
            h2 {
                font-size: 0.9rem !important;
                margin-bottom: 0.2rem !important;
                padding-bottom: 0.15rem !important;
                font-weight: 700 !important;
            }

            h3 {
                font-size: 0.85rem !important;
                margin-bottom: 0.2rem !important;
            }

            /* Minimal footer */
            .border-t-2 {
                margin-top: 0.3rem !important;
                padding-top: 0.3rem !important;
                font-size: 0.65rem !important;
            }

            /* Tight spacing */
            .space-y-3 > * + * {
                margin-top: 0.15rem !important;
            }

            /* Minimal border radius for print */
            .rounded-xl, .rounded-lg, .rounded-2xl {
                border-radius: 0.25rem !important;
            }

            .shadow-2xl, .shadow-lg {
                box-shadow: none !important;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function DealSheetGenerator() {
            const [step, setStep] = useState('input');
            const [dealData, setDealData] = useState({
                address: '',
                city: '',
                state: '',
                zip: '',
                propertyType: 'Single Family',
                beds: '',
                baths: '',
                sqft: '',
                lotSize: '',
                yearBuilt: '',
                arv: '',
                askingPrice: '',
                repairEstimate: '',
                description: '',
                highlights: '',
                propertyCondition: 'Distressed',
                occupancy: 'Vacant',
                wholesalerName: '',
                wholesalerCompany: '',
                wholesalerPhone: '',
                wholesalerEmail: '',
                imageUrl: 'https://images.unsplash.com/photo-1568605114967-8130f3a36994?w=1200'
            });

            const handleChange = (e) => {
                const { name, value } = e.target;
                setDealData(prev => ({ ...prev, [name]: value }));
            };

            const formatCurrency = (num) => {
                const number = parseFloat(num) || 0;
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0
                }).format(number);
            };

            const getTotalInvestment = () => {
                const asking = parseFloat(dealData.askingPrice) || 0;
                const repairs = parseFloat(dealData.repairEstimate) || 0;
                return asking + repairs;
            };

            const calculateProfit = () => {
                const arv = parseFloat(dealData.arv) || 0;
                return arv - getTotalInvestment();
            };

            const calculateROI = () => {
                const arv = parseFloat(dealData.arv) || 0;
                const totalInvestment = getTotalInvestment();
                
                if (totalInvestment === 0) return 0;
                const profit = arv - totalInvestment;
                return ((profit / totalInvestment) * 100).toFixed(1);
            };

            const handleExport = () => {
                window.print();
            };

            const DealSheetPreview = () => (
                <div id="deal-sheet" className="bg-white min-h-screen">
                    <div className="bg-gradient-to-r from-blue-900 to-blue-800 text-white p-8">
                        <div className="max-w-5xl mx-auto">
                            <div className="flex justify-between items-start">
                                <div>
                                    <h1 className="text-4xl font-bold mb-2 tracking-tight">INVESTMENT OPPORTUNITY</h1>
                                    <p className="text-xl text-blue-100 font-medium">{dealData.address || 'Property Address'}</p>
                                    <p className="text-blue-200 text-sm">{dealData.city && dealData.state ? `${dealData.city}, ${dealData.state} ${dealData.zip}` : 'City, State ZIP'}</p>
                                </div>
                                <div className="text-right">
                                    <div className="text-sm text-blue-200 mb-1 font-medium">Asking Price</div>
                                    <div className="text-3xl font-bold text-white">{formatCurrency(dealData.askingPrice)}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-5xl mx-auto -mt-6 px-8">
                        <img
                            src={dealData.imageUrl}
                            alt="Property"
                            className="w-full h-96 object-cover rounded-xl shadow-2xl"
                        />
                    </div>

                    <div className="max-w-5xl mx-auto px-8 py-8">
                        <div className="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8">
                            <div className="bg-blue-50 p-4 rounded-lg text-center border-2 border-blue-200">
                                <div className="text-3xl font-bold text-blue-900">{dealData.beds || '-'}</div>
                                <div className="text-sm text-blue-700 font-medium">Bedrooms</div>
                            </div>
                            <div className="bg-blue-50 p-4 rounded-lg text-center border-2 border-blue-200">
                                <div className="text-3xl font-bold text-blue-900">{dealData.baths || '-'}</div>
                                <div className="text-sm text-blue-700 font-medium">Bathrooms</div>
                            </div>
                            <div className="bg-blue-50 p-4 rounded-lg text-center border-2 border-blue-200">
                                <div className="text-3xl font-bold text-blue-900">{dealData.sqft ? parseInt(dealData.sqft).toLocaleString() : '-'}</div>
                                <div className="text-sm text-blue-700 font-medium">Sq Ft</div>
                            </div>
                            <div className="bg-blue-50 p-4 rounded-lg text-center border-2 border-blue-200">
                                <div className="text-3xl font-bold text-blue-900">{dealData.yearBuilt || '-'}</div>
                                <div className="text-sm text-blue-700 font-medium">Year Built</div>
                            </div>
                            <div className="bg-blue-50 p-4 rounded-lg text-center border-2 border-blue-200">
                                <div className="text-3xl font-bold text-blue-900">{dealData.propertyType || '-'}</div>
                                <div className="text-sm text-blue-700 font-medium">Type</div>
                            </div>
                        </div>

                        <div className="grid md:grid-cols-2 gap-8">
                            <div>
                                <div className="mb-6">
                                    <h2 className="text-2xl font-bold text-blue-900 mb-4 border-b-2 border-blue-600 pb-2">Property Details</h2>
                                    <div className="space-y-3">
                                        <div className="flex justify-between py-2 border-b border-gray-200">
                                            <span className="text-gray-600 font-medium">Property Type:</span>
                                            <span className="font-semibold text-gray-900">{dealData.propertyType}</span>
                                        </div>
                                        <div className="flex justify-between py-2 border-b border-gray-200">
                                            <span className="text-gray-600 font-medium">Condition:</span>
                                            <span className="font-semibold text-gray-900">{dealData.propertyCondition}</span>
                                        </div>
                                        <div className="flex justify-between py-2 border-b border-gray-200">
                                            <span className="text-gray-600 font-medium">Occupancy:</span>
                                            <span className="font-semibold text-gray-900">{dealData.occupancy}</span>
                                        </div>
                                        <div className="flex justify-between py-2 border-b border-gray-200">
                                            <span className="text-gray-600 font-medium">Lot Size:</span>
                                            <span className="font-semibold text-gray-900">{dealData.lotSize || 'N/A'}</span>
                                        </div>
                                    </div>
                                </div>

                                {dealData.description && (
                                    <div className="mb-6">
                                        <h2 className="text-2xl font-bold text-blue-900 mb-4 border-b-2 border-blue-600 pb-2">Description</h2>
                                        <p className="text-gray-700 leading-relaxed">{dealData.description}</p>
                                    </div>
                                )}

                                {dealData.highlights && (
                                    <div className="mb-6">
                                        <h2 className="text-2xl font-bold text-blue-900 mb-4 border-b-2 border-blue-600 pb-2">Key Highlights</h2>
                                        <div className="text-gray-700 leading-relaxed whitespace-pre-line">{dealData.highlights}</div>
                                    </div>
                                )}
                            </div>

                            <div>
                                <div className="bg-gradient-to-br from-blue-50 to-indigo-50 p-6 rounded-xl border-2 border-blue-300 mb-6">
                                    <h2 className="text-2xl font-bold text-blue-900 mb-4">Investment Analysis</h2>

                                    <div className="space-y-3 mb-6">
                                        <div className="flex justify-between items-center py-3 border-b border-blue-200">
                                            <span className="text-gray-700 font-medium">After Repair Value (ARV)</span>
                                            <span className="text-xl font-bold text-blue-700">{formatCurrency(dealData.arv)}</span>
                                        </div>
                                        <div className="flex justify-between items-center py-3 border-b border-blue-200">
                                            <span className="text-gray-700 font-medium">Asking Price</span>
                                            <span className="text-xl font-bold text-gray-900">{formatCurrency(dealData.askingPrice)}</span>
                                        </div>
                                        <div className="flex justify-between items-center py-3 border-b border-blue-200">
                                            <span className="text-gray-700 font-medium">Estimated Repairs</span>
                                            <span className="text-xl font-bold text-orange-600">{formatCurrency(dealData.repairEstimate)}</span>
                                        </div>
                                    </div>

                                    <div className="bg-white p-4 rounded-lg border-2 border-blue-400 mb-4">
                                        <div className="flex justify-between items-center mb-2">
                                            <span className="text-gray-700 font-bold">Total Investment</span>
                                            <span className="text-2xl font-bold text-gray-900">{formatCurrency(getTotalInvestment())}</span>
                                        </div>
                                        <div className="flex justify-between items-center mb-2">
                                            <span className="text-gray-700 font-bold">Potential Profit</span>
                                            <span className="text-2xl font-bold text-green-600">{formatCurrency(calculateProfit())}</span>
                                        </div>
                                        <div className="flex justify-between items-center pt-2 border-t-2 border-blue-200">
                                            <span className="text-gray-700 font-bold">Projected ROI</span>
                                            <span className="text-3xl font-bold text-green-600">{calculateROI()}%</span>
                                        </div>
                                    </div>

                                    <div className="bg-blue-700 text-white p-4 rounded-lg text-center">
                                        <div className="text-sm font-semibold mb-1">Equity After Repairs</div>
                                        <div className="text-3xl font-bold">{formatCurrency(calculateProfit())}</div>
                                    </div>
                                </div>

                                <div className="bg-blue-900 text-white p-6 rounded-xl border-2 border-blue-700">
                                    <h3 className="text-xl font-bold mb-4 text-center">Contact Information</h3>
                                    <div className="space-y-3">
                                        {dealData.wholesalerName && (
                                            <div className="flex items-center gap-3">
                                                <div className="bg-blue-600 p-2 rounded-lg">
                                                    <span className="text-2xl">👤</span>
                                                </div>
                                                <div>
                                                    <div className="font-bold text-lg">{dealData.wholesalerName}</div>
                                                    {dealData.wholesalerCompany && (
                                                        <div className="text-sm text-blue-200">{dealData.wholesalerCompany}</div>
                                                    )}
                                                </div>
                                            </div>
                                        )}
                                        {dealData.wholesalerPhone && (
                                            <div className="flex items-center gap-3">
                                                <div className="bg-blue-600 p-2 rounded-lg">
                                                    <span className="text-2xl">📞</span>
                                                </div>
                                                <div>
                                                    <div className="text-sm text-blue-200">Phone</div>
                                                    <div className="font-semibold text-lg">{dealData.wholesalerPhone}</div>
                                                </div>
                                            </div>
                                        )}
                                        {dealData.wholesalerEmail && (
                                            <div className="flex items-center gap-3">
                                                <div className="bg-blue-600 p-2 rounded-lg">
                                                    <span className="text-2xl">✉️</span>
                                                </div>
                                                <div>
                                                    <div className="text-sm text-blue-200">Email</div>
                                                    <div className="font-semibold break-all">{dealData.wholesalerEmail}</div>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="mt-8 pt-8 border-t-2 border-gray-300 text-center text-gray-600 text-sm">
                            <p className="font-medium">This is a wholesale real estate opportunity. All information provided is deemed reliable but not guaranteed.</p>
                            <p className="mt-2">Property is subject to prior sale. Buyer to verify all information independently.</p>
                        </div>
                    </div>
                </div>
            );

            if (step === 'preview') {
                return (
                    <div>
                        <div className="bg-slate-900 text-white p-4 print:hidden sticky top-0 z-50 shadow-lg">
                            <div className="max-w-7xl mx-auto flex justify-between items-center">
                                <h2 className="text-xl font-bold">Preview Mode</h2>
                                <div className="flex gap-3">
                                    <button
                                        onClick={() => setStep('input')}
                                        className="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg font-semibold flex items-center gap-2"
                                    >
                                        ✏️ Edit Deal
                                    </button>
                                    <button
                                        onClick={handleExport}
                                        className="bg-emerald-600 hover:bg-emerald-700 px-6 py-2 rounded-lg font-semibold flex items-center gap-2"
                                    >
                                        📄 Export as PDF
                                    </button>
                                </div>
                            </div>
                        </div>
                        <DealSheetPreview />
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
                    <header className="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700">
                        <div className="max-w-4xl mx-auto px-4 py-6">
                            <div className="flex items-center gap-3 mb-2">
                                <div className="bg-gradient-to-br from-emerald-500 to-teal-600 p-3 rounded-xl text-4xl">
                                    🏠
                                </div>
                                <div>
                                    <h1 className="text-3xl font-bold text-white">Deal Sheet Generator</h1>
                                    <p className="text-slate-400 text-sm">Create professional deal presentations for your buyers</p>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-4xl mx-auto px-4 py-8">
                        <div className="bg-slate-800 rounded-2xl p-8 border border-slate-700 shadow-2xl">
                            
                            <div className="mb-8">
                                <h2 className="text-2xl font-bold text-white mb-4 flex items-center gap-2">
                                    📍 Property Information
                                </h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <input
                                        type="text"
                                        name="address"
                                        placeholder="Street Address *"
                                        value={dealData.address}
                                        onChange={handleChange}
                                        className="bg-slate-700 text-white px-4 py-3 rounded-lg border border-slate-600 focus:border-emerald-500 focus:outline-none md:col-span-2"
                                    />
                                    <input
                                        type="text"
                                        name="city"
                                        placeholder="City *"
                                        value={dealData.city}
                                        onChange={handleChange}
                                        className="bg-slate-700 text-white px-4 py-3 rounded-lg border border-slate-600 focus:border-emerald-500 focus:outline-none"
                                    />
                                    <input
                                        type="text"
                                        name="state"
                                        placeholder="State *"
                                        value={dealData.state}
                                        onChange={handleChange}
                                        className="bg-slate-700 text-white px-4 py-3 rounded-lg border border-slate-600 focus:border-emerald-500 focus:outline-none"
                                    />
                                    <input
                                        type="text"
                                        name="zip"
                                        placeholder="ZIP Code"
                                        value={dealData.zip}
                                        onChange={handleChange}
                                        className="bg-slate-700 text-white px-4 py-3 rounded-lg border border-slate-600 focus:border-emerald-500 focus:outline-none"
                                    />
                                    <select
                                        name="propertyType"
                                        value={dealData.propertyType}
                                        onChange={handleChange}
                                        className="bg-slate-700 text-white px-4 py-3 rounded-lg border border-slate-600 focus:border-emerald-500 focus:outline-none"
                                    >
                                        <option>Single Family</option>
                                        <option>Multi-Family</option>
                                        <option>Condo</option>
                                        <option>Townhouse</option>
                                        <option>Land</option>
                                        <option>Commercial</option>
                                    </select>
                                    <input
                                        type="number"
                                        name="beds"
                                        placeholder="Bedrooms *"
                                        value={dealData.beds}
                                        onChange={handleChange}
                                        className="bg-slate-700 text-white px-4 py-3 rounded-lg border border-slate-600 focus:border-emerald-500 focus:outline-none"
                                    />
                                    <input
                                        type="number"
                                        name="baths"
                                        placeholder="Bathrooms *"
                                        value={dealData.baths}
                                        onChange={handleChange}
                                        className="bg-slate-700 text-white px-4 py-3 rounded-lg border border-slate-600 focus:border-emerald-500 focus:outline-none"
                                    />
                                    <input
                                        type="number"
                                        name="sqft"
                                        placeholder="Square Feet *"
                                        value={dealData.sqft}
                                        onChange={handleChange}
                                        className="bg-slate-700 text-white px-4 py-3 rounded-lg border border-slate-600 focus:border-emerald-500 focus:outline-none"
                                    />
                                    <input
                                        type="text"
                                        name="lotSize"
                                        placeholder="Lot Size (e.g., 0.25 acres)"
                                        value={dealData.lotSize}
                                        onChange={handleChange}
                                        className="bg-slate-700 text-white px-4 py-3 rounded-lg border border-slate-600 focus:border-emerald-500 focus:outline-none"
                                    />
                                    <input
                                        type="number"
                                        name="yearBuilt"
                                        placeholder="Year Built"
                                        value={dealData.yearBuilt}
                                        onChange={handleChange}
                                        className="bg-slate-700 text-white px-4 py-3 rounded-lg border border-slate-600 focus:border-emerald-500 focus:outline-none"
                                    />
                                    <select
                                        name="propertyCondition"
                                        value={dealData.propertyCondition}
                                        onChange={handleChange}
                                        className="bg-slate-700 text-white px-4 py-3 rounded-lg border border-slate-600 focus:border-emerald-500 focus:outline-none"
                                    >
                                        <option>Excellent</option>
                                        <option>Good</option>
                                        <option>Fair</option>
                                        <option>Poor</option>
                                        <option>Distressed</option>
                                    </select>
                                    <select
                                        name="occupancy"
                                        value={dealData.occupancy}
                                        onChange={handleChange}
                                        className="bg-slate-700 text-white px-4 py-3 rounded-lg border border-slate-600 focus:border-emerald-500 focus:outline-none"
                                    >
                                        <option>Vacant</option>
                                        <option>Owner Occupied</option>
                                        <option>Tenant Occupied</option>
                                    </select>
                                </div>
                            </div>

                            <div className="mb-8">
                                <h2 className="text-2xl font-bold text-white mb-4 flex items-center gap-2">
                                    💰 Financial Details
                                </h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <input
                                        type="number"
                                        name="arv"
                                        placeholder="After Repair Value (ARV) *"
                                        value={dealData.arv}
                                        onChange={handleChange}
                                        className="bg-slate-700 text-white px-4 py-3 rounded-lg border border-slate-600 focus:border-emerald-500 focus:outline-none"
                                    />
                                    <input
                                        type="number"
                                        name="askingPrice"
                                        placeholder="Asking Price *"
                                        value={dealData.askingPrice}
                                        onChange={handleChange}
                                        className="bg-slate-700 text-white px-4 py-3 rounded-lg border border-slate-600 focus:border-emerald-500 focus:outline-none"
                                    />
                                    <input
                                        type="number"
                                        name="repairEstimate"
                                        placeholder="Estimated Repairs *"
                                        value={dealData.repairEstimate}
                                        onChange={handleChange}
                                        className="bg-slate-700 text-white px-4 py-3 rounded-lg border border-slate-600 focus:border-emerald-500 focus:outline-none"
                                    />
                                </div>

                                {(dealData.arv && dealData.askingPrice) && (
                                    <div className="mt-4 bg-slate-700/50 border border-emerald-500/30 rounded-lg p-4">
                                        <div className="grid grid-cols-3 gap-4 text-center">
                                            <div>
                                                <div className="text-slate-400 text-sm mb-1">Total Investment</div>
                                                <div className="text-white font-bold text-lg">{formatCurrency(getTotalInvestment())}</div>
                                            </div>
                                            <div>
                                                <div className="text-slate-400 text-sm mb-1">Potential Profit</div>
                                                <div className="text-emerald-400 font-bold text-lg">{formatCurrency(calculateProfit())}</div>
                                            </div>
                                            <div>
                                                <div className="text-slate-400 text-sm mb-1">ROI</div>
                                                <div className="text-emerald-400 font-bold text-lg flex items-center justify-center gap-1">
                                                    📈 {calculateROI()}%
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>

                            <div className="mb-8">
                                <h2 className="text-2xl font-bold text-white mb-4">Property Description & Highlights</h2>
                                <textarea
                                    name="description"
                                    placeholder="Describe the property, neighborhood, potential, etc..."
                                    value={dealData.description}
                                    onChange={handleChange}
                                    rows="4"
                                    className="bg-slate-700 text-white px-4 py-3 rounded-lg border border-slate-600 focus:border-emerald-500 focus:outline-none w-full mb-4"
                                />
                                <textarea
                                    name="highlights"
                                    placeholder="Key highlights (one per line)&#10;• Recently updated kitchen&#10;• Large backyard&#10;• Near schools and shopping"
                                    value={dealData.highlights}
                                    onChange={handleChange}
                                    rows="4"
                                    className="bg-slate-700 text-white px-4 py-3 rounded-lg border border-slate-600 focus:border-emerald-500 focus:outline-none w-full"
                                />
                            </div>

                            <div className="mb-8">
                                <h2 className="text-2xl font-bold text-white mb-4 flex items-center gap-2">
                                    📷 Property Image
                                </h2>
                                <input
                                    type="text"
                                    name="imageUrl"
                                    placeholder="Property image URL (or use default)"
                                    value={dealData.imageUrl}
                                    onChange={handleChange}
                                    className="bg-slate-700 text-white px-4 py-3 rounded-lg border border-slate-600 focus:border-emerald-500 focus:outline-none w-full mb-3"
                                />
                                <div className="bg-slate-700/30 rounded-lg p-4">
                                    <img src={dealData.imageUrl} alt="Property preview" className="w-full h-48 object-cover rounded-lg" />
                                </div>
                            </div>

                            <div className="mb-8">
                                <h2 className="text-2xl font-bold text-white mb-4">Your Contact Information</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <input
                                        type="text"
                                        name="wholesalerName"
                                        placeholder="Your Name *"
                                        value={dealData.wholesalerName}
                                        onChange={handleChange}
                                        className="bg-slate-700 text-white px-4 py-3 rounded-lg border border-slate-600 focus:border-emerald-500 focus:outline-none"
                                    />
                                    <input
                                        type="text"
                                        name="wholesalerCompany"
                                        placeholder="Company Name (optional)"
                                        value={dealData.wholesalerCompany}
                                        onChange={handleChange}
                                        className="bg-slate-700 text-white px-4 py-3 rounded-lg border border-slate-600 focus:border-emerald-500 focus:outline-none"
                                    />
                                    <input
                                        type="tel"
                                        name="wholesalerPhone"
                                        placeholder="Phone Number *"
                                        value={dealData.wholesalerPhone}
                                        onChange={handleChange}
                                        className="bg-slate-700 text-white px-4 py-3 rounded-lg border border-slate-600 focus:border-emerald-500 focus:outline-none"
                                    />
                                    <input
                                        type="email"
                                        name="wholesalerEmail"
                                        placeholder="Email Address *"
                                        value={dealData.wholesalerEmail}
                                        onChange={handleChange}
                                        className="bg-slate-700 text-white px-4 py-3 rounded-lg border border-slate-600 focus:border-emerald-500 focus:outline-none"
                                    />
                                </div>
                            </div>

                            <button
                                onClick={() => setStep('preview')}
                                className="w-full bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white py-4 rounded-xl font-bold text-lg flex items-center justify-center gap-3 transition-all shadow-lg"
                            >
                                👁️ Preview Deal Sheet
                            </button>
                        </div>

                        <div className="mt-8 bg-slate-800/50 rounded-xl p-6 border border-slate-700">
                            <h3 className="text-xl font-bold text-white mb-3">How to Use:</h3>
                            <ol className="text-slate-300 space-y-2 list-decimal list-inside">
                                <li>Fill in your property and financial details above</li>
                                <li>Click "Preview Deal Sheet" to see your professional presentation</li>
                                <li>Click "Export as PDF" (uses your browser's print-to-PDF function) to save or print your deal sheet</li>
                                <li>Share the PDF with your buyer's list via email or messaging</li>
                            </ol>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DealSheetGenerator />);
    </script>
</body>
</html>
